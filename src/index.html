<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div id='background-cover'></div>
    <div>
        <header>
            <h1>Jordy's Weather App</h1>
        </header>
        <main>
            <div id='weather-info-container'>
                <div>
                    <p id='weather-location'></p>
                    <p id='weather-date'></p>
                    <p id='weather-time'></p>
                    <p id='weather-temperature'></p>
                    <p id='weather-description'></p>
                    <img id='weather-icon'></img>
                </div>
                <div id='weather-info-main-container'>
                    <div id='feels-like-container'>
                        <i class="fas fa-temperature-low"></i>
                        <div>
                            <p id='feels-like-title'>Feels Like</p>
                            <p id='feels-like-data'></p>
                        </div>
                    </div>
                    <div id='humidity-container'>
                        <i class='fas fa-water'></i>
                        <div>
                            <p id="humidity-title">Humidity</p>
                            <p id='humidity-data'></p>
                        </div>
                    </div>
                    <div id="wind-speed-container">
                        <i class='fas fa-wind'></i>
                        <div>
                            <p id="wind-speed-title">Wind Speed</p>
                            <p id="wind-speed-data"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="weather-form-container">
                <form id='weather-form' autocomplete="off">
                    <input type="text" id='location-input' placeholder="Search location...">
                    <button type='submit' id='search-btn'><i class="fas fa-search"></i></button>
                </form>
            </div>
        </main>      
    </div>
    <footer>
        <p><a href="https://github.com/jordyf15" target="_blank"><i class="fab fa-github"></i></a> 
            Created by Jordy Ferdian 
            <a href="https://www.linkedin.com/in/jordy-ferdian-3606041a7/" target="_blank"><i class="fab fa-linkedin"></i></a></p>
    </footer>
</body>
</html>
